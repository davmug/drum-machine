<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="drum-machine" class="container d-flex justify-content-center align-items-center vh-100 flex-column">
      <h1 class="mb-5">Drum Machine</h1>
      <div class="drum-machine-wrapper bg-light p-4 rounded shadow">
        <div id="display" class="alert alert-secondary text-center mb-3">Press a key or click a button!</div>
        <div class="drum-pads">
          <button class="drum-pad btn btn-primary d-flex justify-content-center align-items-center shadow" id="Heater-1">
            Q<audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
          </button>
          <button class="drum-pad btn btn-success d-flex justify-content-center align-items-center shadow" id="Heater-2">
            W<audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
          </button>
          <button class="drum-pad btn btn-danger d-flex justify-content-center align-items-center shadow" id="Heater-3">
            E<audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
          </button>
          <button class="drum-pad btn btn-warning d-flex justify-content-center align-items-center shadow" id="Heater-4">
            A<audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
          </button>
          <button class="drum-pad btn btn-info d-flex justify-content-center align-items-center shadow" id="Clap">
            S<audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
          </button>
          <button class="drum-pad btn btn-secondary d-flex justify-content-center align-items-center shadow" id="Open-HH">
            D<audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
          </button>
          <button class="drum-pad btn btn-light text-dark d-flex justify-content-center align-items-center shadow" id="Kick-n'-Hat">
            Z<audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
          </button>
          <button class="drum-pad btn btn-dark d-flex justify-content-center align-items-center shadow" id="Kick">
            X<audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
          </button>
          <button class="drum-pad btn btn-link d-flex justify-content-center align-items-center shadow" id="Closed-HH">
            C<audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
